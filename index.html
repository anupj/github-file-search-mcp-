<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Code Explorer via MCP</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
    .container { display: flex; gap: 20px; }
    .panel { flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
    .search-box { margin-bottom: 20px; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 16px; }
    .error { color: red; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; max-height: 400px; }
    .tool-selection { margin-bottom: 20px; }
    #ai-conversation { min-height: 300px; }
    .user-message { background: #e6f7ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
    .ai-message { background: #f0f0f0; padding: 10px; border-radius: 5px; margin: 10px 0; }
    #function-details { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>GitHub Code Explorer via Model Context Protocol</h1>
  <p>This demo shows how an AI assistant might use MCP to search for code on GitHub</p>
  
  <div class="container">
    <div class="panel">
      <h2>AI Assistant Simulation</h2>
      <div class="tool-selection">
        <select id="function-select" onchange="showFunctionDetails()">
          <option value="">Select a function...</option>
        </select>
        <button onclick="loadFunctions()">Load Available Functions</button>
      </div>
      
      <div id="ai-conversation">
        <div class="user-message">I need help finding React component examples on GitHub.</div>
      </div>
      
      <div class="search-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="simulateConversation()">Send</button>
      </div>
      
      <div id="function-details">
        <!-- Function details will be displayed here -->
      </div>
    </div>
    
    <div class="panel">
      <h2>MCP API Calls</h2>
      <div id="api-logs">
        <!-- API calls will be logged here -->
      </div>
    </div>
  </div>
  
  <script src="client.js"></script>
</body>
</html>
